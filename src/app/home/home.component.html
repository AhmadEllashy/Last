<form >
    <div class="form-group">
        <label >Email address</label>
        <input  type="email" name="email"  required="true" ngModel #email = "ngModel" 
            class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" 
            minlength="10" (change)="click(email)" email  >

    </div> 

    <div *ngIf="email.touched && email.invalid"  class="alert alert-danger" >
        <!-- Your MinLength is {{email.errors.minlength.actualLength}} The Required Minimum Length is    {{email.errors.minlength.requiredLength}} -->
        <div *ngIf="email.errors.required" >
            Its a required Field .

        </div>
        <div *ngIf="email.errors?.email" >
            Please Enter a Valid Email Adrress

        </div>
   

        <!-- <div *ngIf="email.errors.minlength" class="alert alert-danger">
            Your MinLength is {{email.errors.minlength.actualLength}} The Required Minimum Length is
            {{email.errors.minlength.requiredLength}}

        </div> -->

    </div>


    <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" name="password" required="true" class="form-control" id="exampleInputPassword1"  (change)="Mclick(password)"  placeholder="Password" ngModel #password = "ngModel" >
        <div *ngIf="password.touched && password.invalid" class="alert alert-danger">
            <div *ngIf="password.errors.required" >
                Its a required Field .
    
            </div>
        </div>
    </div>
    <div class="form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
